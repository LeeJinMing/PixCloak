<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Semi-transparent overlay -->
  <rect width="1200" height="630" fill="rgba(0,0,0,0.1)" />

  <!-- Logo/Brand area -->
  <text x="100" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700"
    fill="white">
    PixCloak
  </text>

  <!-- Tagline -->
  <text x="100" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="400"
    fill="rgba(255,255,255,0.95)">
    Free Image Tools
  </text>

  <!-- Main features -->
  <text x="100" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600"
    fill="white">
    • Compress Images to 100KB–1MB
  </text>
  <text x="100" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600"
    fill="white">
    • Redact Sensitive Information
  </text>
  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600"
    fill="white">
    • Remove EXIF/GPS Metadata
  </text>

  <!-- USP badges -->
  <g transform="translate(100, 490)">
    <rect width="150" height="50" rx="25" fill="rgba(255,255,255,0.2)" />
    <text x="75" y="33" font-family="system-ui" font-size="20" font-weight="600" fill="white" text-anchor="middle">
      No Upload
    </text>
  </g>

  <g transform="translate(270, 490)">
    <rect width="180" height="50" rx="25" fill="rgba(255,255,255,0.2)" />
    <text x="90" y="33" font-family="system-ui" font-size="20" font-weight="600" fill="white" text-anchor="middle">
      Privacy First
    </text>
  </g>

  <g transform="translate(470, 490)">
    <rect width="160" height="50" rx="25" fill="rgba(255,255,255,0.2)" />
    <text x="80" y="33" font-family="system-ui" font-size="20" font-weight="600" fill="white" text-anchor="middle">
      100% Free
    </text>
  </g>

  <!-- Icon/Visual element (simplified shield for privacy) -->
  <g transform="translate(950, 200)">
    <path d="M 0 0 L 60 -30 L 120 0 L 120 80 Q 120 140 60 180 Q 0 140 0 80 Z" fill="rgba(255,255,255,0.15)"
      stroke="white" stroke-width="4" />
    <path d="M 40 70 L 55 85 L 85 45" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"
      stroke-linejoin="round" />
  </g>

  <!-- Footer -->
  <text x="100" y="590" font-family="system-ui" font-size="24" fill="rgba(255,255,255,0.8)">
    pixcloak.com
  </text>
</svg>